<!DOCTYPE html>
<html>
    <head>
        <title>Streaker</title>
    </head>
    <body id="body">
        <br>
        <div>
            <span>Select Flashcard File (.json): </span>
            <input type="file" id="flashcards"/>
        </div>
        <br>
        <br>
        <span>Question: </span><span id="question"></span>
        <br>
        <button id="answer-button">Answer</button>
        <span id="answer"></span>
        <br>
        <br>
        <span>Ask again in: </span>
        <button id="zero-days-button">0 Days</button>
        <br>
        <span>Ask again in: </span>
        <button id="one-day-button">1 Day</button>
        <br>
        <span>Ask again in: </span>
        <button id="two-days-button">2 Days</button>
        <br>
        <span>Ask again in: </span>
        <button id="three-days-button">3 Days</button>
        <br>
        <span>Ask again in: </span>
        <button id="seven-days-button">7 Days</button>
        <br>
        <br>
        <div>
            <button id="save-button">Save File</button>
            <br>
            <span id="saved-file"></span>
        </div>
        <br>
        <br>
        <div>
            <span>Convert Old File (.txt) to New Format (.json): </span>
            <input type="file" id="old-format"/>
            <br>
            <span id="file-link"></span>
        </div>
        <br>
        <br>
        <div>
            <span>Add Cards</span>
            <br>To: 
            <input type="checkbox" id="current-deck"/>Current Deck
            <input type="checkbox" id="new-deck"/>New Deck
            <br>
            <br>
            <span>Question: </span>
            <input type="text" id="new-question"/>
            <br>
            <br>
            <span>Answer: </span>
            <input type="text" id="new-answer"/>
            <button id="enter-button">Enter</button>
        </div>
        <script src="./scripts/jquery-3.1.1.js"></script>
        <script src="./scripts/streaker.js"></script>
    </body>
</html>
